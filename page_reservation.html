<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- inclure le CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/moncss.css">
    <title>Page reservation</title>
</head>
<body>
<div class="container">
    <section>

        <h1 class="text-center">Formulaire de réservation<br /></h1>
        <div class="row monformulaire">
        <!--Insertion du formulaire-->
        <form method="post" action="page_reservation_ok.html" id="form-content" class="col-6">
         <fieldset class="field-content">
        <legend>Réservation<br /></legend>
        <p>Nom <label for="nom"></label><input name="nom" value="" id="nom" size="30" minlength="2" maxlength="30" required placeholder="Votre nom"></p>
        <p>Prénom <label for="prenom"></label><input name="prenom" value="" id="prenom" size="30" minlength="2" maxlength="30" placeholder="Votre prénom" required></p>
        <p>Votre adresse email
        <label for="email"></label><input type="email" name="email" value="" id="email" size="36" placeholder="exemple@domaine.com" minlength="2" maxlength="50" required>
        </p>
        <p>Personnes :
        <label for="nbPersonnes"></label>
            <select name="nbPersonnes" id="nbPersonnes" required><option value="">Nombre :</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </p>
        <p>Date de réservation <label for="date_reservation"></label><input type="date" id="date_reservation" min="2020-08-20" name="date_reservation" required></p>
        <p>Horaire souhaité : <label for="horaire"></label>
        <select name="horaire" id="horaire" required>
            <option value="">Horaire souhaité :</option>
            <option value="1">12h00 - 12h30</option>
            <option value="2">12h30 - 13h00</option>
            <option value="3">13h00 - 13h30</option>
            <option value="4">13h30 - 14h00</option>
            <option value="5">19h00 - 19h30</option>
            <option value="6">19h30 - 20h00</option>
            <option value="7">20h00 - 20h30</option>
            <option value="8">20h30 - 21h00</option>
            <option value="9">21h00 - 21h30</option>
            <option value="10">21h30 - 22h00</option>
            <option value="11">22h00 - 22h30</option>
        </select>
        </p>
             <p class="text-center"><button class="button" type="submit">Valider</button></p>
             <!--Insertion de l'image de l'itinairaire-->
             <p class="text-center">
                <img class="img-fluid w-25" src="images/itinéraire.jpg" alt="Plan d'accès"/></p>
             <h4 class="text-center">Plan d'accès</h4>
    </fieldset>
</form>
            <!--Insertion de l'image du restaurant-->
            <div class="card card border border-white" style="width: 18vw;height: max-content">
                <img class="card-img-top" src="images/restaurant-form.jpg" alt="Card image cap">
            </div>
        </div>

</section>
</div>

<!--inclure les scripts JS en fin de body pour améliorer le chargement des pages -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
